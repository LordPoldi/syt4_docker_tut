version: "3.7"

services:
  app:
    image: node:12-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      PG_HOST: postgres
      PG_USER: postgres
      PG_PASSWORD: admin
      PG_DB: todos
      PG_SSL: 0
      #MYSQL_HOST: mysql
      #MYSQL_USER: root
      #MYSQL_PASSWORD: secret
      #MYSQL_DB: todos      

  postgres:
    image: postgres:latest
    ports:
      - 5432:5432
    volumes:
      - todo-postgres-data:/var/lib/postgresql/data
    environment: 
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: todos
      PGDATA: /var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: dietmar@duft.it
      PGADMIN_DEFAULT_PASSWORD: secret
      PGADMIN_LISTEN_PORT: 80
    ports:
      - 8080:80
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    links:
      - postgres:pgsql-server

